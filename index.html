<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Material Design Bootstrap</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

<div class="mt-5">

    <div class="container">

        <h2 class="h2-responsive mb-3"><strong>Color Choice</strong></h2>

        <div class="row">



            <div class="col-sm">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Left</h5>
                        <p class="card-text">Change Color</p>
                        <!-- TODO INSERT COLOR PICKER -->
                        <button id="ll-on" type="button"
                                class="btn btn-success px-4 waves-effect waves-light col-12">
                            <i class="fa fa-lightbulb-o fa-2x" aria-hidden="true"></i>
                        </button>
                        <button id="ll-off" type="button"
                                class="btn btn-danger px-4 waves-effect waves-light col-12">
                            <i class="fa fa-lightbulb-o fa-2x" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="col-sm">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Right</h5>
                        <p class="card-text">Change Color</p>
                        <!-- TODO INSERT COLOR PICKER -->
                        <button type="button" class="btn btn-indigo px-4 waves-effect waves-light col-12">
                            <i class="fa fa-lightbulb-o fa-2x" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- SCRIPTS -->

<!-- JQuery -->
<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="js/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="js/mdb.min.js"></script>

<script type="text/javascript" src="js/js-index.js"></script>

</body>

</html>
